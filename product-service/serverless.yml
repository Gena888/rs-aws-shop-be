service: product-service
# app and org for use with dashboard.serverless.com
# app: rs-aws-shop-be
# org: rs-school

frameworkVersion: "3"

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-auto-swagger:
    apiType: "httpApi"
    generateSwaggerOnDeploy: true
    typefiles: ['./src/types/api-types.d.ts']

# Add the serverless-webpack plugin
plugins:
  - serverless-auto-swagger
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    PG_HOST: lesson4-instance.cyguoxkkxmcd.eu-west-1.rds.amazonaws.com
    PG_PORT: 5432
    PG_DATABASE: lesson4
    PG_USERNAME: postgres
    PG_PASSWORD: ygXaacZ3kk7blYk3GPN8
    SNS_ARN: { Ref: SNSTopic }
  stage: dev
  region: eu-west-1
  httpApi:
    cors:
      allowedOrigins:
        - "*"
        - https://d2d5yrgw9jop59.cloudfront.net/
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "lambda:InvokeFunction"
      Resource: "*"
    - Effect: "Allow"
      Action: "sns:*"
      Resource: 
        Ref: SNSTopic


resources:
  Resources:
    SNSTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: product-service-topic-gena888
    SNSSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint: theGena888@gmail.com
        Protocol: email
        TopicArn: 
          Ref: SNSTopic

functions:
  fillDb:
    handler: pg-client-lambda.invoke
  getProductsList:
    handler: getProductsList.getProductsList
    events:
      - httpApi:
          path: /products
          method: get
  getProductsById:
    handler: getProductsById.getProductsById
    events:
      - httpApi:
          path: /products/{productId}
          method: get
  postProduct:
    handler: postProduct.postProduct
    events:
      - httpApi:
          path: /products
          method: post
          bodyType: 'PostProduct'
  catalogBatchProcess: 
    handler: catalogBatchProcess.catalogBatchProcess
    events:
       - sqs:
          batchSize: 5
          arn: arn:aws:sqs:eu-west-1:600153406862:my-import-service-gena888-queue